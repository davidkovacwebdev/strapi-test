name: Test and pull
on:
  push:
    branches:
      - master
jobs:
  code_test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Use node lts
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Checks node and runs build
        run: |
          ls -la
          . ~/.nvm/nvm.sh use --lts
          node -v
          echo "Running npm i."
          npm i
          echo "Running run build"
          npm run build
  deploy:
    needs: code_test
    runs-on: ubuntu-latest
    steps:
      - name: SSH Connection and pull
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USERNAME}}
          key: ${{ secrets.SSH_PRIVATE_KEY}}
          port: ${{ secrets.PORT }}
          command_timeout: 30m
          script: |
            cd ~/${{github.event.repository.name}}
            . ~/.nvm/nvm.sh use --lts
            git pull origin master
            echo "That worked hopefully"
      - name: Runs npm i
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USERNAME}}
          key: ${{ secrets.SSH_PRIVATE_KEY}}
          port: ${{ secrets.PORT }}
          command_timeout: 30m
          script: |
            cd ~/${{github.event.repository.name}}
            . ~/.nvm/nvm.sh use --lts
            npm i
      - name: Runs npm build
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USERNAME}}
          key: ${{ secrets.SSH_PRIVATE_KEY}}
          port: ${{ secrets.PORT }}
          command_timeout: 30m
          script: |
            cd ~/${{github.event.repository.name}}
            npm run build
      - name: Restarts pm2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USERNAME}}
          key: ${{ secrets.SSH_PRIVATE_KEY}}
          port: ${{ secrets.PORT }}
          command_timeout: 30m
          script: |
            cd ~/${{github.event.repository.name}}
            /home/david/.npm-global/bin/pm2 restart ${{github.event.repository.name}}      

  error:
    runs-on: ubuntu-latest
    needs: code_test
    if: failure()
    steps:
      - name: Failed message
        run: echo "It seems something failed, check the project codeaaa"
