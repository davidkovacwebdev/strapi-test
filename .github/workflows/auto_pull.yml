name: Test and pull
on:
  push:
    branches:
      - master
jobs:
  run_pull:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
  code_test:
    needs: run_pull
    runs-on: ubuntu-latest
    steps:
      - name: Use node lts
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Checks node and runs build
        run: |
            node -v
            echo "Running npm i"
            npm i
            echo "Running run build"
            npm run build

